<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_outer">
        <div class="calculator">
            <div class="display">
                <div class="display_inner"></div>
                <div class="display_answer"></div>
            </div>
            <div class="main_buttons">
                    <button id="clear">C</button>
                    <button id="delete">Del</button>
                    <button id="equals">=</button>
                </div>
            <div class="operators">
                    <button id="add" class="operator_button">+</button>
                    <button id="subtract" class="operator_button">-</button>
                    <button id="multiply" class="operator_button">*</button>
                    <button id="divide" class="operator_button">/</button>
                </div>
            <div class="numbers">
                    <button class="numberbutton">1</button>
                    <button class="numberbutton">2</button>
                    <button class="numberbutton">3</button>
                    <button class="numberbutton">4</button>
                    <button class="numberbutton">5</button>
                    <button class="numberbutton">6</button>
                    <button class="numberbutton">7</button>
                    <button class="numberbutton">8</button>
                    <button class="numberbutton">9</button>
                    <button class="numberbutton">.</button>
                    <button class="numberbutton">0</button>
                    <button id="plus_minus">Â±</button>                    
                </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
